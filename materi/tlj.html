<head>

</head>
<body>
    <h1>Quiz TLJ</h1>
    <div class="container">
        <div id="quiz"></div>
        <button id="check-btn">Cek Jawaban</button>
        <button id="next-btn" disabled>Next Question</button>
        <div id="result"></div>
        <button id="music-btn" class="music-button">🎵 Play/Pause Lagu</button>

            <span class="close">&times;</span>

            <button id="modal-music-btn">⏯ Play/Pause</button>
        </div>
    </div>
