<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Selamat Datang di Quiz App</h1>

    <div class="container">
        <button id="open-popup">Pilih Materi</button>
        <p id="selected-materi"></p>
        <button id="start-quiz" disabled onclick="bukaMateri()">Lanjut</button>
    </div>

    <!-- Popup Pilihan Materi -->
    <div id="popup-materi" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pilih Materi : </h2>
            <select id="materi-select">
                <option value="" disabled selected>Pilih materi...</option>
                <option value="materi/jaringan.html">Jaringan Komputer</option>
                <option value="materi/aij.html">Pemrograman</option>
                <option value="materi/tlj.html">TLJ</option>
                <option value="materi/ppkn1.html">PKN (PILGAN ALL LKS)</option>
                <option value="materi/ppkn2.html">PKN (KISI KISI)</option>
                <option value="materi/ujikom.html">ujikom/option>
                <option value="materi/pkwu2.html">PKWU (KISI KISI)</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
